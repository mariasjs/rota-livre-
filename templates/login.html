<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login</title>
</head>
<body>
    <section class="container">
        <div class="form-container">
            <div class="div-logo">
              <h2>Login</h2>
              <img class="logo" src="IMG/Rota livre.png">
            </div>
            <form action="#">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>
                <div class="input-group senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group senha">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button><a target="_blank" href="index.html" >Entrar</a></button>
                </div>
            </form>
        </div>
    </section> 
    <script>
        function logar(){
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;
            var senha2 = document.getElementById('Confirmarsenha').value;

            if(login == "senha123@gmail.com" && senha == "senha123" && senha2 == "senha123" ){
               window.location.replace('Projeto (DW) - Viagens (mais atualizado)/index.html')
               
            }
        }
    </script> 
    
</body>
</html>
